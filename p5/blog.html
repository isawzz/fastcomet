<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Blog</title>
</head>

<body>
	<div contenteditable="true" onblur="handleBlur(this)" style="border: 1px solid black; padding: 10px; width: 300px;">
		Edit me and click away to trigger the blur event.
	</div>

	<script>
		function handleBlur(element) {
			console.log("Editing completed! Current content:", element.innerHTML);
			// Perform additional actions here
		}
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drag and Drop Image Example</title>
	<style>
		#dropZone {
			width: 300px;
			height: 200px;
			border: 2px dashed #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}

		#dropZone.hover {
			border-color: #333;
		}

		#dragImage {
			width: 100px;
			height: auto;
			cursor: grab;
		}
	</style>
</head>

<body>
	<h2>Drag and Drop Image Example</h2>
	<img id="dragImage" src="path-to-your-image.jpg" alt="Draggable Image" draggable="true">
	<div id="dropZone">Drop image here</div>

	<script src="dragdrop.js"></script>
</body>

</html>
